name: PR Security & Lint Checks

on:
  push:
  pull_request:
    branches: [ "main" ] 
  workflow_dispatch:

jobs:
  security-checks:
    name: Security & Linting
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Gitleaks needs the full history to scan for secrets,
      # so we set fetch-depth: 0 (which means "all history").
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'python' # Specify the language to analyze

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: Run Gitleaks Secret Scanner
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./Dockerfile # Path to your Dockerfile\
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: Install test and Lint
        run: |
          pip install -r requirements-dev.txt

      - name: Run Pylint
        run: |
          pylint apps/

      - name: Run pytest
        run: |
          pytest

      - name: Build Image for Scanning
        run: |
          docker build -t trivy-scan-image:pr-${{ github.sha }} .

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'trivy-scan-image:pr-${{ github.sha }}'
          format: 'table'
          output: 'trivy-results.table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      
      - name: Publish Trivy results to summary
        if: always()
        run: |
          if [[ -s trivy-results.table ]]; then
            {
              echo "### Trivy Scan Results"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```'
              cat trivy-results.table
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          fi
