name: PR Security & Lint Checks

on:
  push:
  pull_request:
    branches: [ "main" ] 
  workflow_dispatch:

jobs:
  static-checks:
    name: Static Checks [Gitleaks/Hadolint]
    runs-on: ubuntu-latest
    steps:
      # Gitleaks needs the full history to scan for secrets,
      # so we set fetch-depth: 0 (which means "all history").
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks Secret Scanner
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./Dockerfile # Path to your Dockerfile\
  
  codeql-analysis:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'python' # Specify the language to analyze

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  python-tests:
    name: Python Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Install test and Lint
        run: |
          pip install -r requirements-dev.txt
      - name: Run Pylint
        run: |
          pylint apps/
      - name: Run pytest
        run: |
          pytest

  trivy-scans:
    name: Trivy Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    needs: [static-checks, python-tests, codeql-analysis]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Image for Scanning
        run: |
          docker build -t scan-image:${{ github.sha }} .

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'scan-image:${{ github.sha }}'
          format: 'table'
          output: 'trivy-results.table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      
      - name: Publish Trivy results to summary
        if: always()
        run: |
          if [[ -s trivy-results.table ]]; then
            {
              echo "### Trivy Scan Results"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```'
              cat trivy-results.table
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          fi\

  owasp-scan:
    name: OWASP-ZAP Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      issues: write
    needs: [static-checks, python-tests, codeql-analysis]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Image for Scanning
        run: |
          docker build -t trivy-image:${{ github.sha }} .
      - name: Run App Container for OWASP ZAP
        run: |
          docker run -d --name owasp-zap -p 8000:8000 trivy-image:${{ github.sha }}
          echo "Waiting for app to be healthy..."
          curl --fail --retry 10 --retry-all-errors --retry-delay 3 http://localhost:8000/health 
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-a -j -l PASS'
          artifact_name: 'zap-scan-report'
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_issue_writing: true
          fail_action: false
